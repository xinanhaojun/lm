<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <br><br>一、点击复制文本框内容的代码:<br><br>
<script type="text/javascript"> 
    function jsCopy(){ 
        var e=document.getElementById("content");//对象是content 
        e.select(); //选择对象 
        document.execCommand("Copy"); //执行浏览器复制命令

       alert("已经复制成功，请在在浏览器粘贴打开"); 
    } 
</script> 
<textarea cols="1" name="content" rows="1" id="content">www.511111111112nx.net</textarea> 
<input type=button value="点击按钮，复制本页地址，然后再浏览器粘贴打开" onclick="jsCopy()">
</body>
</html>
