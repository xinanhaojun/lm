<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Centered Script</title>
<style>

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh; /* 或者其他指定高度 */
}
</style>
</head>
<body>

 <script type="text/javascript"> 
    function jsCopy(){ 
        var e=document.getElementById("content");//对象是content 
        e.select(); //选择对象 
        document.execCommand("Copy"); //执行浏览器复制命令

       alert("已经复制成功，请在在浏览器粘贴打开"); 
    } 
</script> 
<textarea cols="1" name="content" rows="1" id="content">https://mall.078000.xyz</textarea> 
<div class="container">
<input type=button value="点击按钮，复制商城地址，然后再浏览器粘贴打开" onclick="jsCopy()">
</div>
</body>
</html>
